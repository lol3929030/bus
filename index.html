<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
</head>
<body>
<h1 id="result">Loading...</h1>

<script>
fetch('/api/check-ip')  // Changed from /check-ip to /api/check-ip
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').innerText = data.ip; // Use correct data property
  })
  .catch(() => {
    document.getElementById('result').innerText = 'Error fetching data';
  });
</script>
</body>
</html>
